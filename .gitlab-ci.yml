build-fedora:
  image: fedora:latest
  before_script:
    - dnf install -y redhat-rpm-config meson git gettext gtk-doc intltool meson glib2-devel libxml2-devel gobject-introspection-devel libgcrypt-devel libarchive-devel libsoup-devel libquvi-devel
  script:
    - meson _build
    - ninja -C _build test
    - ninja -C _build install
