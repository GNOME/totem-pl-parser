variables:
  DEPENDENCIES:
    redhat-rpm-config
    meson
    git
    gettext
    gtk-doc
    meson
    glib2-devel
    libxml2-devel
    gobject-introspection-devel
    libgcrypt-devel
    libarchive-devel
    uchardet-devel
  DEPS_ABI_CHECK:
    libsoup-devel
    gmime-devel
  TEST_DEPS:
    gvfs
    dbus-daemon
    shared-mime-info
  LAST_ABI_BREAK: "9ccc3c78a5a41b86bdd2c9fb63ad4963e65e4f63"

build-fedora:
  image: fedora:latest
  before_script:
    # Update
    - dnf -y update && dnf install -y $DEPENDENCIES
  script:
    - meson _build
    - dnf install -y $TEST_DEPS
    - GIO_USE_VOLUME_MONITOR=unix dbus-run-session ninja -C _build test
    - ninja -C _build install
    # ABI check, the deps are needed to build the old version of totem-pl-parser
    - curl https://gitlab.freedesktop.org/hadess/check-abi/-/raw/main/contrib/check-abi-fedora.sh | bash
    - dnf install -y $DEPS_ABI_CHECK
    - check-abi ${LAST_ABI_BREAK} $(git rev-parse HEAD)
  artifacts:
    when: always
    paths:
    - _build/meson-logs/*
